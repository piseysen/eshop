{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Shop</title>
    
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                    <ul class="list-group" id="item_list">
                        
                    </ul>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-md-12">
                <h1>Enter shipping details</h1>
                <hr>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-md-12">
                <form method="POST" >
                    {% csrf_token %}
                        <input type="hidden" id="items" name="items">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Name</label>
                          <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="Pisey">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Email</label>
                          <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="piseysen@gmail.com">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputAddress">Address</label>
                            <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="168 St">
                        </div>
                      
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input id="city" name="city" type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="inputState">State</label>
                                <input id="state" name="state" type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="inputZip">Zip</label>
                                <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="inputZip">Amount to be paid</label>
                                <input readonly="" type="text" class="form-control" id="total" name="total">
                            </div>
                        </div>
                      
                        <button type="submit" class="btn btn-warning place-order-btn">Place Order</button>

                    </form>
            </div>
        </div>

    </div>
</body>

<script type="text/javascript">
    if(localStorage.getItem('cart') == null){
        var cart = {};
    }else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    for(var item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];

        itemString = `<li class="list-group-item">${name}-${quantity}</li>`;
        $('#item_list').append(itemString);
    }

    $('#items').val(JSON.stringify(cart));


</script>

</html
