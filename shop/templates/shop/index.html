{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Shop</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-ms">
                    <div class="card-body row no-gytter align-items-center">
                        <div class="col">
                            <input type="search" name="item_name" class="form-control" placeholder="Search for products">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            {% for product in product_objects %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{product.image}}" class="card-img-top product-image">
                        <div class="card-body">
                            <div class="card-title">
                                {{ product.title }}
                            </div>
                            <div class="card-text">
                                $ {{ product.price }}
                            </div>

                            <a href="/{{ product.id }}" class="btn btn-warning">View</a>
                            <button id="{{product.id}}" class="btn atc btn-warning">Add to cart</button>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>

        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if product_objects.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{product_objects.previous_page_number}}">Previous</a>
                        </li>
                    {% endif %}

                    <li class="page-item active">
                        <a class="page-link" href="?page={{product_objects.number}}">Current</a>
                    </li>

                    {% if product_objects.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{product_objects.next_page_number}}">Next</a>
                        </li>
                    {% endif %}


                </ul>
            </div>
        </div>

    </div>
</body>

<script type="text/javascript">
    console.log('Hello world');
    if(localStorage.getItem('cart') == null){
        var cart = {};
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    else{
        var cart = JSON.parse(localStorage.getItem('cart'));
        console.log(cart);
    }

    $(document).on('click', '.atc', function(){
        console.log('Add to cart button clicked');
        var item_id = this.id.toString();
        console.log('product id:', item_id);
    });
</script>

</html>
