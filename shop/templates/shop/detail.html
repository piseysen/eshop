{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Shop</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12">
                    <img src="{{product_object.image}}">
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{product_object.title}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        $ {{product_object.price}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        $ {{product_object.discount_price}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{product_object.description}}
                    </div>
                </div>

            </div>


        </div>
    </div>
</body>
</html>
